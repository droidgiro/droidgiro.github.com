    <script type="text/javascript">
	function getParamObj(idx) {
		return document.getElementById('IKPMaster_MainPlaceHolder_' + idx);
	}

	var oDt;				//calender object
	function createCal(){
	
        if (getParamObj('A15').value != '') {        
		    oDt = new datePopup('oDt', 308, 204, getParamObj('A5'), getParamObj('A15').value); //Create a new calender object
		}
	}

	function SaveToRegisterInnerHtml(tabOrder, status) {
		//This must be changed after generating the htx
		if (status == true) { 
			var sInnerHtml = '<input type="checkbox" checked="checked" class="checkbox" name="C12" value="J" tabindex="' + tabOrder + '"  onclick="toggleA12();"><a class="fieldhelp" href="#" onclick="return clh();" onmouseover="return slh(sb7r,sb7);"onmouseout="return hlh();" title="Klicka fÃ¶r att visa hjÃ¤lp." tabindex="-1">Spara mottagaren<\/a>';
		}
		else {
			var sInnerHtml = '<input type="checkbox" class="checkbox" name="C12" value="J" tabindex="' + tabOrder + '"  onclick="toggleA12();"><a class="fieldhelp" href="#" onclick="return clh();" onmouseover="return slh(sb7r,sb7);"onmouseout="return hlh();" title="Klicka fÃ¶r att visa hjÃ¤lp." tabindex="-1">Spara mottagaren<\/a>';
		}
		
		return sInnerHtml;
	}

	function changeReciever(index) {
		if (index == 0) {
			if (!getParamObj('MREG').checked) {		
				getParamObj('MREG').checked = true;
			}
		}
		else if (index == 1) {
			if (!getParamObj('BG').checked) {		
				getParamObj('BG').checked = true;
			}
		}
		else {
			if (getParamObj('A11').value.length==0) {
				if (getParamObj('BG').checked) {
					return false;
				}
			}
			if (!getParamObj('PG').checked) {		
				getParamObj('PG').checked = true;
			}
		}
		switch(index) {
			case 0:
				HideLayer('SaveToRegisterBG');
				FillLayer('SaveToRegisterBG', '');
				HideLayer('SaveToRegisterPG');
				FillLayer('SaveToRegisterPG', '');
				getParamObj('A3').value='';
				getParamObj('A11').value='';
				getParamObj('A12').value = '';
				getParamObj('A4').focus();
				break;
			case 1:
				//BG
				if (IsLayerVisible('SaveToRegisterPG')) {
					HideLayer('SaveToRegisterPG');
					FillLayer('SaveToRegisterBG', '');
				}
				if (getParamObj('BTN_ADD') != null) {
					if (!IsLayerVisible('SaveToRegisterBG')) {
						ShowLayer('SaveToRegisterBG', 0, 0);
						FillLayer('SaveToRegisterBG', SaveToRegisterInnerHtml(6, false));
					}
				}
				getParamObj('A10').selectedIndex=0;
				getParamObj('A11').value='';
				getParamObj('A3').focus();
				break;
			case 2:
				//PG
				if (IsLayerVisible('SaveToRegisterBG')) {
					HideLayer('SaveToRegisterBG');
					FillLayer('SaveToRegisterPG', '');
				}
				if (getParamObj('BTN_ADD') != null) {
					if (!IsLayerVisible('SaveToRegisterPG')) {
						ShowLayer('SaveToRegisterPG', 0, 0);
						FillLayer('SaveToRegisterPG', SaveToRegisterInnerHtml(9, false));
					}
				}
				getParamObj('A10').selectedIndex=0;
				getParamObj('A3').value='';
				getParamObj('A11').focus();
				break;
		}
	}
	function SetRbMeddelande(index) {
		if (index == 0) {
			if (!getParamObj('OCR').checked) {
				getParamObj('OCR').checked = true;
			}
		}
		else {
			if (!getParamObj('Meddelande').checked) {
				getParamObj('Meddelande').checked = true;
			}
		}
		
		getParamObj('A7').value='';
		getParamObj('A8').value='';

		if(index==0) {
			HideLayer('MessageToReciever');
			ShowLayer('OCRNumber', 0, 0);
            getParamObj('A7').style.width = "230px";
			getParamObj('A7').setAttribute("MaxLength", 25);
			getParamObj('A7').focus();
		}
		else {
			ShowLayer('OCRNumber');
			ShowLayer('MessageToReciever');
			getParamObj('A7').style.width = "320px";
			getParamObj('A8').style.width = "320px";
			getParamObj('A7').setAttribute("MaxLength", 50);
			getParamObj('A7').focus();
		}
	}

	function InitLayers() {		
		if (document.aspnetForm.IKPMaster$MainPlaceHolder$A2[0].checked==true) {
			//Mottagarregister
			HideLayer('SaveToRegisterPG');
			HideLayer('SaveToRegisterBG');
		}
		else if (document.aspnetForm.IKPMaster$MainPlaceHolder$A2[1].checked==true) {
			//BG
			if (getParamObj('BTN_ADD') != null) {
				HideLayer('SaveToRegisterPG');			
				FillLayer('SaveToRegisterPG', '');
				ShowLayer('SaveToRegisterBG', 0, 0);
				if (getParamObj('A12').value == 'J') {
					FillLayer('SaveToRegisterBG', SaveToRegisterInnerHtml(9, true));
				}
			}
		}
		else {
			//PG
			if (getParamObj('BTN_ADD') != null) {
				HideLayer('SaveToRegisterBG');			
				FillLayer('SaveToRegisterBG', '');			
				ShowLayer('SaveToRegisterPG', 0, 0);
				if (getParamObj('A12').value == 'J') {
					FillLayer('SaveToRegisterPG', SaveToRegisterInnerHtml(9, true));
				}
			}
		}

		if (getParamObj('OCR').checked==true) {
			//OCR
			ShowLayer('OCRNumber', 0, 0);
			HideLayer('MessageToReciever');
			getParamObj('A7').setAttribute("MaxLength", 25);
            getParamObj('A7').style.width = "230px";
		}
		else {
			//Meddelande
			ShowLayer('OCRNumber', 0 , 0 );
			ShowLayer('MessageToReciever', 0 , 0);
			getParamObj('A7').setAttribute("MaxLength", 50);
            getParamObj('A7').style.width = "320px";
            getParamObj('A8').style.width = "320px";
		}
	}

	function toggleA12() {
		if (getParamObj('A12').value == 'J') {
			getParamObj('A12').value = '';
		}
		else {
			getParamObj('A12').value = 'J';	
		}
	}
	</script>
